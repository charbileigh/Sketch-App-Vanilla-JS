<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sketch App</title>
</head>
<body>
            <div class="app">
                <div class="toolbar" role="toolbar" aria-label="Sketch controls">
                <div class="group">
                <button class="btn toggle" id="brushBtn" aria-pressed="true" title="Brush (B)">ğŸ–Œï¸ Brush</button>
                <button class="btn toggle" id="eraserBtn" aria-pressed="false" title="Eraser (E)">ğŸ§½ Eraser</button>
            </div>


            <div class="sep"></div>
                <div class="group field" title="Pick a color">
                <label for="color">Color</label>
                <input id="color" type="color" value="#6ea8ff" />
            </div>


            <div class="group field" title="Brush size">
                <label for="size">Size</label>
                <input id="size" type="range" min="1" max="64" value="8" />
            </div>


            <div class="group field" title="Opacity (for brush only)">
                <label for="opacity">Opacity</label>
                <input id="opacity" type="range" min="0.1" max="1" step="0.1" value="1" />
            </div>


            <div class="sep"></div>
                <div class="group">
                <button class="btn" id="undoBtn" title="Undo (Ctrl+Z)">â†¶ Undo</button>
                <button class="btn" id="redoBtn" title="Redo (Ctrl+Shift+Z)">â†· Redo</button>
            </div>


            <div class="sep"></div>
                <div class="group">
                <button class="btn" id="clearBtn" title="Clear canvas">ğŸ—‘ï¸ Clear</button>
                <button class="btn primary" id="saveBtn" title="Save as PNG">ğŸ’¾ Save PNG</button>
            </div>


            <div class="status" id="status">Brush: 8px Â· #6ea8ff</div>
                </div>
                <div class="canvas-wrap">
                <canvas id="board" width="1920" height="1080" aria-label="Drawing canvas"></canvas>
            </div>


            <div class="footer">
                <div>Shortcuts: <span class="kbd">B</span> Brush Â· <span class="kbd">E</span> Eraser Â· <span class="kbd">Ctrl+Z</span> Undo Â· <span class="kbd">Ctrl+Shift+Z</span> Redo</div>
                <div>Tip: Use a stylus on touch devices for smoother lines.</div>
                </div>
            </div>
    <script src="app.js"></script>
</body>
</html>
